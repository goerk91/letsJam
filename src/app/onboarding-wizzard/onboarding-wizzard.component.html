<!-- Content 2 wird übersprungen! Warum? -->

<form [formGroup]="wizzardForm">
  <div class="container">
    <div class="inner-container">
      <mat-horizontal-stepper [labelPosition]="'bottom'">
        <!-- Mat Steps wiederholen sich. Hier mit einer For-Schleife
           programmieren und die Mat-Steps auf 1 Template reduzieren -->
        <mat-step label="Name" state="badge">
          <div class="content-container">
            <div class="content">
              <div>
                <app-input placeholder="Enter your Name" type="text">
                </app-input>
              </div>
            </div>
            <div class="button-container">
              <app-button [text]="'Next'"></app-button>
            </div>
          </div>
        </mat-step>

        <mat-step label="Instrument" state="piano">
          <div class="content-container">
            <div class="content">
              <p style="font-size: 50px; color: blue">Content 2</p>
            </div>
            <div class="button-container">
              <app-button [text]="'Next'"></app-button>
              <button mat-button color="accent" matStepperPrevious>
                Previous
              </button>
            </div>
          </div>
        </mat-step>
        <!-- Button directive ist static (siehe button-component).
          Attribut: matStepperPrevious & matStepperNext müssen von außerhalb
          übergebar sein
        Das muss dynamisch werden
        von außerhalb konfigurierbar sein -> wie? Custom Directive?
        -->
        <mat-step label="Progress" state="star">
          <div class="content-container">
            <div class="content">
              <mat-chip-listbox aria-label="Fish selection">
                <mat-chip-option color="primary" selected
                  >Beginer</mat-chip-option
                >
                <mat-chip-option>Intermediate</mat-chip-option>
                <mat-chip-option>Professional</mat-chip-option>
                <mat-chip-option>Top G</mat-chip-option>
              </mat-chip-listbox>
            </div>
            <div class="button-container">
              <app-button [text]="'Next'"></app-button>
              <button mat-button matStepperPrevious>Previous</button>
            </div>
          </div>
        </mat-step>

        <mat-step label="Genre" state="music_note">
          <div class="content-container">
            <div class="content">
              <p style="font-size: 50px; color: blue">Content 4</p>
            </div>
            <div class="button-container">
              <app-button [text]="'Next'"></app-button>
              <button mat-button matStepperPrevious>Previous</button>
            </div>
          </div>
        </mat-step>
        <!-- Icon overrides. -->
        <ng-template matStepperIcon="badge">
          <mat-icon>badge</mat-icon>
        </ng-template>

        <ng-template matStepperIcon="piano">
          <mat-icon>piano</mat-icon>
        </ng-template>

        <ng-template matStepperIcon="floor">
          <mat-icon>star</mat-icon>
        </ng-template>

        <ng-template matStepperIcon="piano">
          <mat-icon>piano</mat-icon>
        </ng-template>

        <ng-template matStepperIcon="music_note">
          <mat-icon>music_note</mat-icon>
        </ng-template>
      </mat-horizontal-stepper>
    </div>
  </div>
</form>
